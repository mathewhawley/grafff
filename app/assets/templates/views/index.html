<map id="main-map"
  zoom="12"
  center="51.508800, -0.127477"
  scrollwheel="false">

  <div ng-repeat="artwork in allArtworks">
    <marker id="{{ artwork.id }}" on-click="showInfoWindow(event, artwork.id)"
      position="{{ artwork.lat }}, {{ artwork.lng }}">
    </marker>

    <info-window id="{{ artwork.id }}" position="{{ artwork.lat }}, {{ artwork.lng }}" visible-on-marker="{{ artwork.id }}">
      <div class="infoWindow">
        <a ng-href="#/artworks/{{ artwork.id }}">
          <h4>{{ artwork.title }}</h4>
          <p>{{ artwork.user.username }}</p>
        </a>
      </div>
    </info-window>
  </div>

</map>

<div id="wrapper">
  <div class="whats-new-container">
    <div class="whats-new-header">
      <div class="row">
        <h3 class="col-md-4">What's New</h3>
        <p class="col-md-4 col-md-offset-4"><a ng-href="" class="btn btn-default">View all</a></p>
      </div>
    </div>

    <div class="row">
      <div ng-repeat="artwork in allArtworks | orderBy: '-created_at' | limitTo: '3'" class="col-md-4">
        <a ng-href="#/artworks/{{ artwork.id }}" class="thumbnail-link">
          <div class="thumbnail">
            <div class="thumbnail-image">
              <img src="{{ artwork.image }}">
            </div>
            <div class="thumbnail-info">
              <p class="thumbnail-title"><strong>{{ artwork.title }}</p></strong>
              <p class="thumbnail-artist">{{ artwork.user.username }}</p>
              <p class="thumbnail-address"><em><i class="fa fa-map-marker"></i> {{ artwork.address }}</em></p>
              <p class="thumbnail-description">{{ artwork.description }}</p>
              <div class="card-footer">
                <i class="fa fa-thumbs-up likes"> {{ artwork.likes.length }}</i>
                <i class="fa fa-comment comments"> {{ artwork.comments.length }}</i>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row"><!-- Featured artists -->
      
    </div>
  </div>
</div>
