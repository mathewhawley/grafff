<div class="artwork-header"><!-- Header: Artwork title, artist -->
  <div class="artwork-header-wrapper">
    <h1>{{ artwork.title }}</h1>
    <!-- Artist profile image to go here -->
      <div class="artist-info">
        <a ng-href="#/users/{{ artwork.user.id }}">
          <img ng-src="{{ artwork.user.profile_pic.url }}">
          <p>{{ artwork.user.username }}</p>
        </a>
      </div>

    <div class="artwork-main-image"><!-- Artwork image -->
      <img ng-src="{{ artwork.image }}">
    </div>
  </div>
</div>

<div id="wrapper">
  <div class="row artwork-body"><!-- Artwork information: description, location, likes etc -->
    <div class="col-md-7">
      <div class="artwork-body-copy"><!-- Main: Description -->
        <p id="artwork-description">{{ artwork.description }}</p>
      </div>
      
      <div ng-if="(artwork.user.id !== currentUser.id) && !currentUser.is_artist"><!-- Likes -->
        <button class="btn btn-primary" ng-hide="likeThisArtwork" ng-click="likeArtwork()">Like</button>
        <button class="btn btn-primary" ng-show="likeThisArtwork" ng-click="unlikeArtwork()">Unlike</button>
        <p>Likes: {{ artworkLikes.length }}</p>
      </div>

      <div class="comment-area"><!-- Comments -->
        <h3>Comments: ({{ artworkComments.length }})</h3>
        <div><!-- Comment field -->
          <form ng-keypress="($event.which === 13) ? postComment(commentContent, artwork.id) : 0">
            <textarea id="comment-field" class="form-control" ng-model="commentContent" placeholder="Write a commment" ></textarea>
          </form>
        </div>

        <div ng-repeat="comment in artworkComments | orderBy: '-created_at'">

          <div class="comment"><!-- Individual comment -->
            <p id="comment-content">{{ comment.content }}</p>
            <a ng-href="#/users/{{ comment.user.id }}">
              <img class="comment-author-pic" ng-src="{{ comment.user.profile_pic.url }}">
              <p class="comment-author">{{ comment.user.username }}</p>
            </a>
            <p class="comment-timestamp">{{ comment.created_at | amCalendar }}</p>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-5 artwork-aside"><!-- Aside: Map, likes, address -->
      <map id="artwork-map"
        zoom="15"
        center="{{ artwork.lat }}, {{ artwork.lng }}"
        scrollwheel="false"
        styles="[{'featureType':'landscape','elementType':'labels','stylers':[{'visibility':'off'}]},{'featureType':'poi','elementType':'labels','stylers':[{'visibility':'off'}]},{'featureType':'road','elementType':'geometry','stylers':[{'lightness':57}]},{'featureType':'road','elementType':'labels.text.fill','stylers':[{'visibility':'on'},{'lightness':24}]},{'featureType':'road','elementType':'labels.icon','stylers':[{'visibility':'off'}]},{'featureType':'transit','elementType':'labels','stylers':[{'visibility':'off'}]},{'featureType':'water','elementType':'labels','stylers':[{'visibility':'off'}]}]">
        <marker position="{{ artwork.lat }}, {{ artwork.lng }}">
        </marker>
      </map>
      <p><i class="fa fa-map-marker"></i>{{ artwork.address }}</p>
      
    </div>
  </div>
</div>
