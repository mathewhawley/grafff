<div id="wrapper">

  <div class="card-container">
    <div class="search-results-header">
      <div class="row">
        <h3 class="col-md-4">Search Results</h3>
      </div>
    </div>

    <div class="row">
      <div ng-repeat="user in searchResults" class="col-md-2">
        <a ng-href="#/users/{{ user.id }}">
          <div class="user-thumbnail">
            <div class="user-profile-pic">
              <img ng-src="{{ user.profile_pic.url }}">
            </div>
            <p class="user-name"><strong>{{ user.username }}</strong></p>
            <p class="user-full-name">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="user-role" ng-if="user.is_artist"><strong><em>Artist</em></strong></p>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
