<form name="newArtworkForm" ng-submit="newArtworkForm.$valid && upload(nearestAddress)" novalidate>

  <label>Title</label>
  <input type="text" ng-model="newArtwork.title" required>

  <label>Description</label>
  <textarea ng-model="newArtwork.description" required></textarea>

  <label>Location</label>
  <map id="artwork-form-map"
    zoom="12"
    center="51.508800, -0.127477"
    scrollwheel="false"
    styles="[{'featureType':'administrative.province','elementType':'all','stylers':[{'visibility':'off'}]},{'featureType':'landscape','elementType':'all','stylers':[{'visibility':'on'},{'color':'#f4f6f7'}]},{'featureType':'poi','elementType':'all','stylers':[{'saturation':-100},{'lightness':51},{'visibility':'simplified'},{'color':'#dee2e4'}]},{'featureType':'road.highway','elementType':'all','stylers':[{'saturation':-100},{'visibility':'simplified'}]},{'featureType':'road.arterial','elementType':'all','stylers':[{'saturation':-100},{'lightness':30},{'visibility':'on'}]},{'featureType':'road.local','elementType':'all','stylers':[{'saturation':-100},{'lightness':40},{'visibility':'on'}]},{'featureType':'transit','elementType':'all','stylers':[{'saturation':-100},{'visibility':'simplified'}]},{'featureType':'water','elementType':'geometry','stylers':[{'lightness':-25},{'saturation':-97},{'color':'#a4afb6'}]},{'featureType':'water','elementType':'labels','stylers':[{'visibility':'on'},{'lightness':-25},{'saturation':-100}]}]">
    <marker id="artwork-location-marker" on-mouseup="getPosition(position)"
      position="51.508800, -0.127477"
      draggable="true"></marker>
  </map>
  <p ng-if="nearestAddress"><i class="fa fa-map-marker"></i> {{ nearestAddress }}</p>

  <label>Add an image</label>
  <input type="file" valid-file file ng-model="newArtwork.image" required />

  <button>Submit</button>

</form>
